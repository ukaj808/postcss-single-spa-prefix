name: Release
on:
  push:
    branches:
      - 'master'

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  FORCE_COLOR: 2


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm ci
    - run: npx clean-publish

